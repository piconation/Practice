<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <script src="../js/bizcard.js"></script>
    <script src="../css/stylesheet.css"></script>
</head>
<style>
    #biz{width:450px; height:200px; overflow: hidden; margin: 25px auto; background-color: lightgray; border: 1px solid; border-color: black;}
    .left{float: left; width: 20%;}
    .right{float: right; width: 50%;}
</style>
<body onload="card()">
        <div id="biz">
            <div class="left">
                <div id="pic" style="margin: 0 auto;">
                    <a>
                        <img src="../Images/Me.jpg" alt="MattPowell" title="MattPowell" width="175" height="200">
                    </a>
                </div>
            </div>
            <div class="right">
                <div id="name" style="width:80%; height: 10%;">
                </div>
                <div id="job" style="width:75px; height: 40px;">
                </div>
                <div id="address" style="width:75px; height: 40px;">
                </div>
                <div id="phone" style="width:75px; height: 40px;">
                </div>
                <div id="email" style="width:75px; height: 40px;">
                </div>
            </div>
        </div>
</body>
</html>
