<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <script src="../js/bizcard.js"></script>
    <script src="../css/stylesheet.css"></script>
</head>
<style>
    #biz{width:450px; height:200px; overflow: hidden; margin: 25px auto; background-color: lightgray; border: 1px solid; border-color: black;}
    .left{float: left; width: 40%;}
    .right{float: right; width: 60%;}
    .lefty{float: left; width: 49%;}
    .righty{float: right; width: 49%;}
</style>
<body onload="card()">
        <div id="biz">
            <div class="left">
                <div id="pic" style="margin: 0 auto;">
                    <a>
                        <img src="../images/Me.jpg" alt="MattPowell" title="MattPowell" width="175" height="200">
                    </a>
                </div>
            </div>
            <div class="right">
                <div id="name" style="font-size: 25px; font-weight: bolder; padding-top: 15px; padding-bottom: 5px; font-family: 'Osaka', 'Arial', sans-serif; width:99%; height: 30%; text-align: center">
                </div>
                <div id="job" style="font-size: 15px; width:99%; text-align: center">
                </div>
                <div id="salmon" style="margin: 0 auto; padding-top: 15px; padding-left: 37%;">
                    <img src="../images/nigiri.jpg" alt="Salmon" title="Salmon" width="70" height="40">
                </div>
                <div class="lefty">
                    <div id="address" style="font-size: 12px; text-align: left; padding-top: 25%;">
                    </div>
                </div>
                <div class="righty">
                    <div id="phone" style="font-size: 12px; width:98%; text-align: right; padding-top: 25%;">
                    </div>
                    <div id="email" style="font-size: 12px; width:98%; text-align: right;">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
