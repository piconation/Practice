<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 600px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 36.561320, lng: -121.940334},
            zoom: 12
        });
        var image = '../images/smallflag.png';
        var beachMarker = new google.maps.Marker({
            position: {lat: 36.561320, lng: -121.940334},
            map: map,
            icon: image
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKNODytF8iK3h8Is4Sfob8NE_SJhb4ItI&callback=initMap"
        async defer></script>
</body>
</html>
