<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>String Practice</title>
    <script src="../js/practice.js"></script>
    <script src="../js/queue.js"></script>
    <style>

        body{ width: 100%; height:auto;}
        #container{width: 600px; height:auto; margin: 50px auto; overflow: hidden;}
        .letter{width: 25px; background-color: #B53234; color:#FFF; padding: 10px; text-align:center; float:left; margin-left: 10px; cursor:pointer; border-radius: 4px;}
        #output{width: 100%; margin-top: 25px; text-align:center; font-size: 25px; float:left;}
        #allletters{width: 100%; float:left;}

    </style>

</head>

<body>

<div id="container">
    <div id="allletters">
        <div class="letter" onClick="sendLetter(this.innerHTML)">R</div>
        <div class="letter" onClick="sendLetter(this.innerHTML)">G</div>
        <div class="letter" onClick="sendLetter(this.innerHTML)">S</div>
        <div class="letter" onClick="sendLetter(this.innerHTML)">I</div>
        <div class="letter" onClick="sendLetter(this.innerHTML)">T</div>
        <div class="letter" onClick="sendLetter(this.innerHTML)">N</div>
    </div>

    <div id="output"></div>

    <div id="address" style="width:50%; margin: 0 auto; text-align: center; content: 'center';">
        <form name="address" onsubmit="validate()">
            <label for="address">Address: </label><input placeholder="Enter your address" required><br><br>
        </form>
    </div>
    <div id="submit" style="text-align: center;">
    <input type="submit" value="Submit">
    </div>
</div>


</body>
</html>
